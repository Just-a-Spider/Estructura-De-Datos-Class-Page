{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{{ category.name }}</h2>
<p class="themeContext">{{ category.content }}</p>

<h2>Ejemplo:</h2>
<h2>{{ exercise.title }}</h2>
<p>{{ exercise.desc }}</p>

<div class="exercise">
    <div class="snippet" id="codeSnippets">
        <div class="snippet-toggle">
            <button id="pySnippetBtn" class="active">
                <iconify-icon icon="fontisto:python" style="font-size: 30px;"></iconify-icon>
            </button>
            <button id="cppSnippetBtn">
                <iconify-icon icon="file-icons:c" style="font-size: 30px;"></iconify-icon>
            </button>
        </div>
        <pre id="pySnippet" class="active"><code class="language-python">{{ exercise.py_snippet }}</code></pre>
        <pre id="cppSnippet" class="inactive"><code class="language-cpp">{{ exercise.cpp_snippet }}</code></pre>
    </div>
</div>
<script src="{% static 'js/snippet.js' %}"></script>
</div>
{% endblock %}
