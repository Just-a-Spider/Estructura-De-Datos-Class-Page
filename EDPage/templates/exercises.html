{% extends 'base.html' %}

{% block content %}
<h2>Ejercicios Organizados por Tema</h2>
<div class="category-grid">
    {% for category in categories %}
    <a href="{% url 'lista' category.name %}">
        <div class="category-card">
            <h3>{{ category.name }}</h3>
            <h1>{{ category.icon | safe }}</h1>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
