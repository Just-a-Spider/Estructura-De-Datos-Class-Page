<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Datos</title>
    <!-- Add your CSS links here -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/exercise.css' %}">
</head>
<body>
    <header>
        <!--Desktop Nav-->
        <div class="desktop-nav-container">
            <img src="{% static 'img/logo.png' %}">
            <nav>
                <ul>
                    <li><h1>Estructura de Datos B 2023-II</h1></li>
                    <li><a href="{% url 'inicio' %}">Inicio</a></li>
                    <li><a href="{% url 'temas' %}">Temas</a></li>
                    <li><a href="{% url 'ejercicios' %}">Ejercicios</a></li>
                    <!-- Add more navigation links if needed -->
                </ul>
            </nav>
        </div>
        <!--Mobile Nav-->
        <div class="mobile-nav-container">
            <button id="openNav">&#9776;</button>
            <div class="logo">
                <img src="{% static 'img/logo.png' %}">
            </div>
            <div id="myNav" class="overlay">
                <button class="closebtn" id="closeNav">&times;</button>
                <div class="overlay-content">
                    <ul>
                        <li><a href="{% url 'inicio' %}">Inicio</a></li>
                        <li><a href="{% url 'temas' %}">Temas</a></li>
                        <li><a href="{% url 'ejercicios' %}">Ejercicios</a></li>
                        <!-- Add more navigation links if needed -->
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Add your footer content here -->
    </footer>
    <!-- Add your JavaScript links here -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
