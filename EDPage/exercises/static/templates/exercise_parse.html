{% load static%}

<div class="description">
    <h2>{{ exercise.title }}</h2>
    <p>{{ text }}</p>
    <ul class="steps">
        {% for item in objectives %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</div>
<div class="exercise">
    <div class="snippet" id="codeSnippets">
        <div class="snippet-toggle">
            <button id="cppSnippetBtn" class="active">
                <iconify-icon icon="file-icons:c" style="font-size: 30px;"></iconify-icon>
            </button>
            <button id="pySnippetBtn">
                <iconify-icon icon="fontisto:python" style="font-size: 30px;"></iconify-icon>
            </button>
            <!-- Add a "Try the code" button -->
            <button id="tryCode">
                Probar
            </button>
        </div>
        <pre id="cppSnippet" class="active"><code class="language-cpp">{{ exercise.cpp_snippet }}</code></pre>
        <pre id="pySnippet" class="inactive"><code class="language-python">{{ exercise.py_snippet }}</code></pre>
    </div>
    <div id="output" width="100%" height="500"></div>
</div>
<script src="{% static 'js/snippet.js' %}"></script>
