{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="categText">
    <h1>{{ subtype.name }}</h1>
    <p class="themeContext">{{ subtype.content|safe }}</p>
    <ul class="steps">
        {% for item in steps %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</div>
<div class="examText">
    <div class="exercise">
        <div class="snippet" id="codeSnippets">
            <div class="snippet-toggle">
                <button id="cppSnippetBtn" class="active">
                    <iconify-icon icon="file-icons:c" style="font-size: 30px;"></iconify-icon>
                </button>
                <button id="pySnippetBtn">
                    <iconify-icon icon="fontisto:python" style="font-size: 30px;"></iconify-icon>
                </button>
            </div>
            <pre id="pySnippet" class="active"><code class="language-python">{{ subtype.py_snippet }}</code></pre>
            <pre id="cppSnippet" class="inactive"><code class="language-cpp">{{ subtype.cpp_snippet }}</code></pre>
        </div>
    </div>
</div>
<script src="{% static 'js/snippet.js' %}"></script>  
{% endblock %}
