{% extends 'base.html' %}
{% block content %}
<div class="categText">
    <h1>Diferencias entre C++ y Python</h1>
</div>
<div class="category-grid">
    {% for method in methods %}
    <a href="{% url 'diferencias_detail' method.func %}">
        <div class="category-card">
            <h3>{{ method.func }}</h3>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
